  <text x="85" y="50" font-family="Arial" font-size="32" font-weight="900" fill="#2563eb" filter="url(#glow)">WAYAMOJA</text>
  <text x="85" y="70" font-family="Arial" font-size="16" font-weight="600" fill="#64748b">ENTERPRISE LTD</text>
</svg>
